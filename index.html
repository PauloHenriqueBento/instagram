                <a href="https://www.instagram.com/ph_bento/" target="_blank" class="button">Continue como Paulo Bento</a>

                <p>Não é Paulo Bento?</p>

            <div class="get-the-app">

                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
